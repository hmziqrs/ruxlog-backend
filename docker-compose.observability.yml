version: "3.8"

services:
  quickwit:
    image: quickwit/quickwit:0.8.2
    container_name: ruxlog-quickwit
    command: ["run"]
    ports:
      - "7280:7280"
      - "7281:7281"
    environment:
      QUICKWIT_CONFIG: /quickwit/config/quickwit.yaml
      QW_ENABLE_OPENTELEMETRY_OTLP_EXPORTER: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://localhost:7281"
    volumes:
      - ./observability/quickwit/config:/quickwit/config
      - quickwit_data:/quickwit/data
    restart: unless-stopped
    networks:
      - network
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7280/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  quickwit-bootstrap:
    image: quickwit/quickwit:0.8.2
    container_name: ruxlog-quickwit-bootstrap
    volumes:
      - ./observability/quickwit/config:/quickwit/config
    networks:
      - network
    depends_on:
      quickwit:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for Quickwit to be ready...';
        sleep 5;

        for index_file in /quickwit/config/indexes/*.yaml; do
          if [ -f \"$$index_file\" ]; then
            echo \"Creating index from $$index_file\";
            quickwit --config /quickwit/config/quickwit.yaml index create \
              --endpoint http://quickwit:7280 \
              --index-config \"$$index_file\" 2>&1 | grep -v 'already exists' || true;
          fi;
        done;

        echo 'Quickwit indexes bootstrap completed.';
      "
    restart: "no"

  minio:
    image: minio/minio:RELEASE.2024-10-29T16-01-48Z
    container_name: ruxlog-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: quickwit
      MINIO_ROOT_PASSWORD: quickwit-secret
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  quickwit_data:
    driver: local
  minio_data:
    driver: local

networks:
  network:
    driver: bridge
